<div class=" {{display==='block'?'radio':'radio-inline'}}">
  <label  class="{{styleClass!=='none'?styleClass:''}}"
    (click)="toggleCheck($event)" [ngClass]="{'i-checks':this.styleClass!=='none','i-checks-sm':size==='sm','i-checks-lg':size==='lg'}">
    <input type="radio" [name]="name" [disabled]="disabled" [checked]="key===value" (click)="changeValue($event)" [value]="value"/>
    <i></i>
    <ng-content></ng-content>
  </label>
</div>
