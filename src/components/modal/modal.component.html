<div class="modal" tabindex="-1" role="dialog"
     *ngIf="isRender"
     [ngClass]="{'modal-show':isShow,'fade':animated}"
     (click)="bgClickAction($event)">
  <div class="modal-dialog{{this.size?' modal-'+this.size:''}}" role="document">
    <div class="modal-content">
      <a  class="modal-btn-close" data-dismiss="modal" aria-label="Close" *ngIf="showCloseButton" (click)="close()">
        <span>&times;</span>
      </a>
      <ng-content></ng-content>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
