<div class="pagination-wrap">
  <div class="pagination-text" *ngIf="showTotal">
    共<span >{{pageCount}}</span>页，<span>{{count}}</span>条记录
  </div>
  <div class="pagination-text" *ngIf="changePageSizeAble">
    每页
    <select [(ngModel)]="pageSize" (change)="changPageSize()">
      <option [value]="opt" *ngFor="let opt of pageSizeOptions">{{opt}}</option>
    </select>
    条
  </div>
  <ul class="pagination" >
    <li  [ngClass]="{'disabled':index<=0}"><a (click)="prev()">上一页</a></li>
    <li (click)="changePage(items[0]-1)" *ngIf="items[0]>=maximum-1&&ellipsis"><a >...</a></li>
    <li [ngClass]="{'active':index===item}" *ngFor="let item of items" (click)="changePage(item)"><a>{{item+1}}</a></li>
    <li (click)="changePage(items[items.length-1]+1)" *ngIf="items[items.length-1]<pageCount-1&&ellipsis  "><a>...</a></li>
    <li [ngClass]="{'disabled':index>=pageCount-1}"><a (click)="next()">下一页</a></li>
  </ul>
  <div class="pagination-input" *ngIf="inputAble">
    <div class="input-group">
      <input class="form-control" placeholder="页数" [(ngModel)]="inputIndex" name="inputIndex"/>
      <a class="input-group-addon" (click)="changePage(inputIndex-1)">前往</a>
    </div>
  </div>
</div>
