<label  class="i-switch"
    (click)="toggleCheck($event)"
    [ngClass]="{'bg-info':styleClass==='bg-info'||!styleClass,
    'bg-primary':styleClass==='bg-primary',
    'bg-primary':styleClass==='bg-primary',
    'bg-success':styleClass==='bg-success',
    'bg-danger':styleClass==='bg-danger',
    'bg-warning':styleClass==='bg-warning',
    'i-switch-sm':size==='sm',
    'i-switch-lg':size==='lg'}">
    <input type="checkbox" [name]="name" [disabled]="disabled" [checked]="value" (click)="toggle($event)" />
    <i></i>
    <ng-content></ng-content>
</label>
