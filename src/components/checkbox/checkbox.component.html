<div class=" {{display==='block'?'checkbox':'checkbox-inline'}}">
  <label class="{{styleClass!=='none'?styleClass:''}}" (click)="toggleCheck($event)"
         [ngClass]="{'i-checks':styleClass!=='none','i-checks-sm':size==='sm','i-checks-lg':size==='lg'}">
    <input type="checkbox"  [checked]="value" [name]="name" [disabled]="disabled" (click)="changeValue($event)" /><i></i>
    <ng-content></ng-content>
  </label>
</div>
