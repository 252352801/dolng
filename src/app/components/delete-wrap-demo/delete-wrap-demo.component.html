<div class="pad-def bg-default bor-b-def">
  <h2 class="no-margin">DeleteWrap<small class="font-xs text-disabled padding-left-default">component</small></h2>
</div>
<div class="wrapper-md">
  <div class="">
    <delete-wrap *ngFor="let img of galleryImages;let i=index" size="sm" (remove)="deleteConfirm(i)">
      <a class="img-wrap"  (click)="gallery.open($event,i)">
        <img [src]="img.a.b" />
      </a>
    </delete-wrap>
  </div>
</div>
<gallery #gallery  [data]="galleryImages" [dataProps]="['a','b']"></gallery>
