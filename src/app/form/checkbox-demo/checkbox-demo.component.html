<div class="pad-def bg-default bor-b-def">
  <h2 class="no-margin">Checkbox</h2>
</div>
<div class="wrapper-md">
  <form class="bg-white pad-def" name="form">
    <checkbox [(value)]="checkbox1" >{{checkbox1?'已选中':'未选中'}}</checkbox>
    <checkbox [(value)]="checkbox2">{{checkbox2?'已选中':'未选中'}}</checkbox>
    <checkbox [(value)]="checkbox3" [disabled]="true" >{{checkbox3?'已选中':'未选中'}}</checkbox>
    <checkbox [(value)]="checkbox4" display="block">{{checkbox4?'已选中':'未选中'}}</checkbox>
    <checkbox [(value)]="checkbox5" display="block">{{checkbox5?'已选中':'未选中'}}</checkbox>
    <checkbox [(value)]="checkbox6" display="block" [disabled]="true">{{checkbox6?'已选中':'未选中'}}</checkbox>
  </form>
  <form class="bg-white pad-def" name="form1">
    <radio [(key)]="obj" value="1">obj={{obj}}</radio>
    <radio [(key)]="obj" value="2">obj={{obj}}</radio>
    <radio [(key)]="obj" value="3">obj={{obj}}</radio>
    <radio [(key)]="obj" value="4">obj={{obj}}</radio>
    </form>
</div>
