<div class="pad-def bg-default bor-b-def">
  <h2 class="no-margin">Checkbox</h2>
</div>
<div class="wrapper-md">
  <form class="bg-white pad-def" name="form">
    <checkbox [(value)]="checkbox1" innerStyle="checked" customBackground="#ff6700">{{checkbox1?'已选中':'未选中'}}</checkbox>
    <checkbox [(value)]="checkbox2">{{checkbox2?'已选中':'未选中'}}</checkbox>
    <checkbox [(value)]="checkbox3" [disabled]="true" >{{checkbox3?'已选中':'未选中'}}</checkbox>
    <checkbox [(value)]="checkbox4" display="block" size="sm">{{checkbox4?'已选中':'未选中'}}</checkbox>
    <checkbox [(value)]="checkbox5" display="block" size="lg">{{checkbox5?'已选中':'未选中'}}</checkbox>
    <checkbox [(value)]="checkbox6" display="block" [disabled]="true">{{checkbox6?'已选中':'未选中'}}</checkbox>
    <checkbox [(value)]="checkbox7" display="block" styleClass="none">{{checkbox7?'已选中':'未选中'}}</checkbox>
  </form>
</div>
