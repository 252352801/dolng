<div class="pad-def bg-default bor-b-def">
  <h2 class="no-margin">分页组件
    <small class="font-xs text-disabled padding-left-default">component</small>
  </h2>
</div>
<div class="wrapper-md">
  <table class="table table-bordered bg-white">
    <tr>
      <td width="15%"><b>类名</b></td>
      <td>
        <p>PaginatorComponent</p>
      </td>
    </tr>
    <tr>
      <td><b>所属模块</b></td>
      <td>PaginatorModule</td>
    </tr>
    <tr>
      <td><b>类型</b></td>
      <td>组件</td>
    </tr>
    <tr>
      <td><b>selector</b></td>
      <td>
        paginator
      </td>
    </tr>
  </table>
  <p class="h4 mar-b-sm text-primary">示例</p>
  <div class="">

    <div class="mar-b-def">
      <paginator [(index)]="page.index" [count]="page.count" [(pageSize)]="page.pageSize"
                 [changePageSizeAble]="true" [showTotal]="true" [pageSizeOptions]="page.pageSizeOptions"
                 (onChangePage)="onChangePage($event)" (onChangePageError)="onChangePageError($event)"
      ></paginator>
    </div>

    <div class="mar-b-def">
      <paginator [(index)]="page1.index" [count]="page1.count" [(pageSize)]="page1.pageSize"
                 [changePageSizeAble]="true" [showTotal]="true" [pageSizeOptions]="page1.pageSizeOptions"
                 (onChangePage)="onChangePage($event)" (onChangePageError)="onChangePageError($event)"
                 size="sm"
      ></paginator>
    </div>
  </div>
  <div class="tab-container ng-isolate-scope">
    <ul class="nav nav-tabs ">
      <li [ngClass]="{active: tabIndex===1}" class="ng-isolate-scope">
        <a  (click)="changTab(1)">html</a>
      </li>
      <li [ngClass]="{active: tabIndex===2}" class="ng-isolate-scope">
        <a  (click)="changTab(2)">typescript</a>
      </li>
    </ul>
    <div class="tab-content">
      <div class="tab-pane" [ngClass]="{active: tabIndex===1}">
        <code-high-light maxHeight="500px" language="html" codeSrc="./assets/sources/modal-demo/modal-demo.component.html" >
        </code-high-light>
      </div>
      <div class="tab-pane "  [ngClass]="{active: tabIndex===2}" >
        <code-high-light maxHeight="500px" language="typescript" codeSrc="./assets/sources/modal-demo/modal-demo.component.ts.code">
        </code-high-light>
      </div>
    </div>
  </div>
  <div>
  </div>
  <div>
  </div>
</div>
