<div class=" {{display==='block'?'checkbox':'checkbox-inline'}}">
  <label class="{{styleClass!=='none'?styleClass:''}}" (click)="toggleCheck($event)"
         [ngClass]="{'i-checks':styleClass!=='none','i-checks-sm':size==='sm','i-checks-lg':size==='lg'}">
    <input type="checkbox"  [checked]="value" [name]="name" [disabled]="disabled" (click)="changeValue($event)" />
    <i [ngClass]="{'inner-checked':innerStyle==='checked'}"
       [style.border-color]="value?customBackground&&innerStyle!=='checked'?customBackground:null:null"
       [style.background-color]="value?customBackground&&innerStyle==='checked'?customBackground:null:null">
      <span class="i-checks-inner" [style.background-color]="value&&customBackground&&innerStyle!=='checked'?customBackground:'transparent!important'">

      </span>
    </i>
    <ng-content></ng-content>
  </label>
</div>
